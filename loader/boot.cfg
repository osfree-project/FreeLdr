title    L4/Fiasco with pingpong benchmark
kernel   $(L4)\bootstrap -serial
modaddr  $(MODADDR)
module   $(L4)\fiasco $(FIASCOARGS)
module   $(L4)\sigma0
module   $(L4)\roottask
